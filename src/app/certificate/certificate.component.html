<button class="btn btn-primary" (click)="printToCart('print-section')">Tulosta</button>

<div id="print-section" [style.visibility]="visibility">
  <h2>TODISTUS</h2>

  <div>{{user.name}} on suorittanut {{date | olxDateFormat}} Arjen tietosuojakoulutuksen testin pistemäärällä</div>

  <div>{{userPoints}} / {{maxPoints}}</div>

  <div>Omaat tarvittavat perustiedot siitä, mitä tietosuojalla tarkoitetaan. Toimi myös koulutuksessa annettujen ohjeiden mukaisesti.</div>
</div>
