<h3>{{ question.index }}. {{ question[language] }} </h3>
<div *ngFor="let answer of answers; let i = index" class="form-check">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" [(ngModel)]="answer.checked" />
    {{ question.choices[i][language] }}
  </label>

</div>
