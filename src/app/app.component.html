<header id="header" role="banner">
  <div class="container-fluid">
    <div id="heading">
      <div class="row">
        <div class="col-4">
          <a class="logo" href="http://vm.fi" title="Go to Valtiovarainministeriö"> <img alt="Valtiovarainministeriö" src="/assets/images/vmlogo_fi.png"> </a>
        </div>
      </div>
    </div>
  </div>
</header>

<div>
  <div class="container-fluid" role="main">
    <div class="row">
      <h2>Arjen tietosuojakoulutus – tietosuojan perusteet kaikille –testi</h2>
    </div>
    <div>
      <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" [attr.aria-valuenow]="progress | async" aria-valuemin="0" aria-valuemax ="100"
             style="min-width: 2em;" [style.width]="((progress | async) * 100) / 100 + '%'">
        </div>
      </div>
    </div>
    <div id="content" class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <router-outlet></router-outlet>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</div>
